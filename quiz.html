<!-- Quiz Section -->
<section id="quiz">
    <h2>Take the Quiz</h2>
    <p>Answer a few questions to discover the best career stream for you.</p>
    <button id="start-quiz">Start Quiz</button>

    <!-- Quiz Container -->
    <div id="quiz-container" style="display: none;">
        <div id="question-box">
            <p id="question-text"></p>
            <div id="options-container"></div>
        </div>
        <button id="next-question" disabled>Next</button>
    </div>

    <!-- Results Section -->
    <div id="results" style="display: none;">
        <h3>Your Recommended Stream:</h3>
        <p id="result-text"></p>
    </div>
</section>
